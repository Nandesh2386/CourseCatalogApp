<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment - Online Course Catalog</title>
    <link rel="stylesheet" href="styles25.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fc;
            color: #333;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #4A90E2;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-weight: 700;
            text-align: center;
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        main {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4A90E2;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #3e80c3; /* Darker shade on hover */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        .close {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close:hover {
            background-color: #3e80c3; /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Enrollment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="instructors.html">Instructors</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Enroll in a Course</h2>
            <form onsubmit="return showSuccessMessage();">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="course">Choose a Course:</label>
                <select id="course" name="course" required>
                    <option value="web-dev">Introduction to Web Development</option>
                    <option value="data-science">Data Science with Python</option>
                    <option value="ml-basics">Machine Learning Basics</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Course Catalog. All rights reserved.</p>
    </footer>

    <!-- Modal for success message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Enrollment Successful!</div>
            <div class="modal-body">Thank you for joining us! You have successfully enrolled in the course.</div>
            <div class="modal-footer">
                <button class="close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showSuccessMessage() {
            // Show the modal
            document.getElementById('successModal').style.display = 'flex';
            // Reset the form
            document.querySelector('form').reset();
            return false; // Prevent the default form submission
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            // Redirect to the success page (optional)
            window.location.href = "index.html"; // Uncomment this line if you want to redirect after closing the modal
        }

        // Close the modal when clicking anywhere outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
